apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: routes
  namespace: ticketing-ns
spec:
  parentRefs:
    - name: gateway-srv
      namespace: gateway-ns
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /api/users
      backendRefs:
        - name: auth-srv
          port: 3000

    - matches:
        - path:
            type: PathPrefix
            value: /api/tickets
      backendRefs:
        - name: tickets-srv
          port: 3000

    - matches:
        - path:
            type: PathPrefix
            value: /api/orders
      backendRefs:
        - name: orders-srv
          port: 3000

    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: client-srv
          port: 3000
